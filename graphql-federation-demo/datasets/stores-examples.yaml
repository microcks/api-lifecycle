apiVersion: mocks.microcks.io/v1alpha1
kind: APIExamples
metadata:
  name: Store Graph
  version: '1.0'
operations:
  stores:
    All stores:
      request:
        body:
          query: |-
            query {
              stores {
                id
                name
                location
              }
            }
      response:
        mediaType: application/json
        body:
          data:
            stores:
              - id: '0'
                name: Patisseries Fran√ßaises
                location: 'Paris, France'
              - id: '1'
                name: French Pastries & Co
                location: 'San Francisco, California, United States'
              - id: '2'
                name: Froggy Bakeries
                location: 'London, Great Britains'
  pastrySells:
    'store 0':
      request:
        body:
          variables:
            storeId: '0'
          query: |-
            query pastrySells ($storeId: ID!) {
              pastrySells (storeId: $storeId) {
                pastryId
                sellsCount
                monthYear
                storeId
              }
            }
      response:
        mediaType: application/json
        body:
          data:
            pastrySells:
              - storeId: '0'
                sellsCount: 280
                monthYear: '08/24'
                pastryId: 'Eclair-Cafe'
              - storeId: '0'
                sellsCount: 390
                monthYear: '08/24'
                pastryId: 'Millefeuille'
              - storeId: '0'
                sellsCount: 326
                monthYear: '08/24'
                pastryId: 'Tartelette-Fraise'
    'store 1':
