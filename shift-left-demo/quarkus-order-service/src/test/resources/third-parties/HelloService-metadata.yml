apiVersion: mocks.microcks.io/v1alpha1
kind: APIMetadata
metadata:
  name: HelloService
  version: v1
  labels:
    domain: samples
    status: GA
operations:
  'greeting':
    dispatcher: JSON_BODY
    dispatcherRules: |-
      {
        "exp": "/firstname",
        "operator": "equals",
        "cases": {
          "Laurent": "Laurent",
          "default": "John"
        }
      }